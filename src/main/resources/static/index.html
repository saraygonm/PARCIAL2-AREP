<!DOCTYPE html>
<html>

<head>
    <title>Parcial Segundo Tercio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1> Secuencia De Lucas</h1>
    <form action="/hello">
        <label for="name">L(n)=L(n−1)+L(n−2)</label><br>

        <label for="name">Digitar el n válido:</label><br>
        <input type="text" id="name" name="name" placeholder="Ingrese un número"><br><br>
        <input type="button" value="Enviar" onclick="loadGetMsg()">
    </form>
    <div id="getrespmsg"></div>

    <script>
        function loadGetMsg() {
            let nameVar = document.getElementById("name").value;

            if (!nameVar) {
                document.getElementById("getrespmsg").innerHTML = "Por favor, ingrese un valor válido.";
                return;
            }

            const xhttp = new XMLHttpRequest();

            xhttp.onload = function () {
                try {
                    let response = JSON.parse(this.responseText);
                    document.getElementById("getrespmsg").innerHTML =
                        `<pre>${JSON.stringify(response, null, 2)}</pre>`;
                } catch (e) {
                    document.getElementById("getrespmsg").innerHTML = "Error en la respuesta del servidor.";
                }
            };

            xhttp.open("GET", `/hello?value=${encodeURIComponent(nameVar)}`);
            xhttp.send();
        }
    </script>
</body>

</html>
